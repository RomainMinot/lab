name: Bun CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - run: bun install
      - run: bun run test
      - run: bun run build
      - shell: bash
        run: chmod +x resetservice.sh
      - shell: bash
        run: ./resetservice.sh